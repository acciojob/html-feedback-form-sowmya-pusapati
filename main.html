<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<h1>Feedback Form</h1>
		<label for="name">Name</label>
		<input type="text" id="name" minlength="3" maxlength="50" required><br>
		<label for="portfolio"> Portfolio</label>
		<input type="url" id="portfolio" required><br>
		<label for="favColor">FavColor</label>
		<select name="favColor" id="favColor">
			<option>Red</option>
			<option>Pink</option>
			<option>Blue</option>
		</select><br>
		<label for="likeness">Likeness</label>
		<input type="range" min="1" max="100" id="likeness"><br>
		<button type="submit">Submit</button>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
